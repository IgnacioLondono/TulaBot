version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: tulabot-mysql
    restart: unless-stopped
    environment:
      # Valores de seguridad de tu .env inyectados como fallbacks
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-1988431323.Mirut}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-tulabot}
      MYSQL_USER: ${MYSQL_USER:-tulabot}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-1988431323.Mirut}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    networks:
      - tulabot-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-1988431323.Mirut}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Bot de Discord
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tulabot-bot
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DISCORD_TOKEN=${DISCORD_TOKEN:-MTQ0NDUzMDc1MzE2ODg3MTQ4Nw.GL_4a9.yx9JH9MGWLXzXyfnIyTX0osNwthAZXyubVIwDM}
      - CLIENT_ID=${CLIENT_ID:-1444530753168871487}
      - DEFAULT_PREFIX=${DEFAULT_PREFIX:-!}
      - TENOR_API_KEY=${TENOR_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-AIzaSyCJt3KD7hQf-P0hc5QFKi1jWOHCKu3Umo8}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - DB_HOST=mysql
      - DB_PORT=3306
      # Variables de BD del bot (coinciden con MySQL)
      - DB_USER=${MYSQL_USER:-tulabot}
      - DB_PASSWORD=${MYSQL_PASSWORD:-1988431323.Mirut}
      - DB_NAME=${MYSQL_DATABASE:-tulabot}
      - WEB_ENABLED=false
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - tulabot-network

  # Panel Web
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: tulabot-web
    restart: unless-stopped
    depends_on:
      - bot
      - mysql
    environment:
      - NODE_ENV=production
      - CLIENT_ID=${CLIENT_ID:-1444530753168871487}
      - CLIENT_SECRET=${CLIENT_SECRET:-mkTU6NhGmphccF-klXcp9kyjxQA9ql3N}
      # URL de redirección específica inyectada
      - REDIRECT_URI=${REDIRECT_URI:-http://192.168.50.197:3000/callback}
      - WEB_PORT=3000
      # SESSION_SECRET específico inyectado
      - SESSION_SECRET=${SESSION_SECRET:-t1988431323.Mirut}
      - BOT_URL=http://bot:3001
    ports:
      - "${WEB_PORT:-3000}:3000"
    volumes:
      - ./logs:/app/logs
    networks:
      - tulabot-network

networks:
  tulabot-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
